<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"  type="x-icon" href="/Pictures/benchmark.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
            <div class="content">   
                <div class="left-side">
                    <div class="social details">
                        <i class="fa-solid fa-hashtag"></i>  
                        <div class="topic">Socials
                        </div>
                        <div class="text-one"> Henlin</div>
                        <div class="text-two">@henlinofficial</div>
                    </div>
                    <div class="phone details">
                        <i class="fas fa-phone-alt"></i>  
                        <div class="topic"> Phone </div>
                        <div class="text-one"> (+63) 998 583 2649</div>
                    </div>
                    <div class="email details">
                        <i class="fas fa-envelope"></i>  
                        <div class="topic"> Email </div>
                        <div class="text-one">  marketing@henlin.com.ph</div>
                        
                    </div>
                </div>
                <div class="right-side">
                    <div class="topic-text">Send us a message</div>
                    <p> You will hear from us as soon as possible!</p>
                    
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send ">
                        <input type="button" value="Cancel " id="cancelbtn">
                    </div>
                </form>
            </div>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
