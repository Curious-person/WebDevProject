<!-- The Registration form -->
    <div class="wrapper"> 
        <form action=""> 
            <h1> Sign up</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter a Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter a Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i class="fa-solid fa-key"></i>
            </div>

            <div class="gender"> 
                <h2> Gender </h2>
 
                    <input type="radio" id="male" name="yourgender" required> <label for="male">  Male </label>
                    <input type="radio" id="female"  name="yourgender" required> <label for="female"> Female </label>
            </div>

            <div class="locationoption">
            <input list="regions" name="region" id="locationname" placeholder="Select your Region" required>
            
                <datalist id="regions">
                    <option value="NCR">
                    <option value="Region 1">
                    <option value="Region 2">
                    <option value="Region 3">
                    <option value="Region 4A">
                    <option value="Region 4B">
                    <option value="Region 5">
                    <option value="Region 6">
                    <option value="Region 7">
                    <option value="Region 8">
                    <option value="Region 9">
                    <option value="Region 10">
                    <option value="Region 11">
                    <option value="Region 12">
                    <option value="Region 13">
                    <option value="CAR">
                    <option value="BARMM">
                </datalist>
            </div>

            <hr>

            <div class="input-box">
                <input type="text" placeholder="E-mail" required>
                <i class="fa-solid fa-envelope"></i>
            </div>


            <div class="email-checkbox"> 
                <label> <input type="checkbox"> Allow e-mail notifications on Hen Lin updates?
                </label>
          
            </div>

            <button type="submit" class="btn"> Register </button>

            <div class="register-link"> 
                <p> Already have an account? <a href="login.html"> Log in </a> </p>
            </div>



        </form>
